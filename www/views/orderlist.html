<ion-content>
    <ion-header-bar class="bar bar-header bar-positive">
        <li class="button button-icon button-clear ion-arrow-left-c" data-pack="default" data-tags="" ng-click="goback()"></li>
        <h1 class="title"></h1>
        <button class="button button-clear button-primary" ng-click=""></button>
    </ion-header-bar>
    <ion-view class="padding">
        <div class="bgdlist">
            <div class="list" ng-if="isPicking&&!isReady" ng-init="isPicking=false">
                <div class="inner-list">
                    <a class="item item-thumbnail-left" ng-repeat="product in ordersList[0].products track by $index">
                        <img ng-src="{{product.imageUrl}}">
                        <h2>{{product.nameAR}}</h2>
                        <p>500 g</p>
                        <p>
                            <span>Qty:<span class="product-qty">{{product.quantity}}</span></span> <span>X</span>
                            <span><span class="product-price">{{product.price}}</span></span> <span>=</span>
                            <span><span class="product-tot">{{product.quantity * product.price}}</span> EGP</span>
                        </p>
                        <div class="row list-bottom-actions">
                            <button class="col button button-small button-clear button-balanced icon-left ion-checkmark yes" ng-class="{disabled:(product.state=='Available')}" ng-click="productAction('yes',2,ordersList[0].id,product.id,product.orderItemId)" data-orderid="{{ordersList[0].id}}"
                                data-productid="{{product.orderItemId}}">
                       Accept
                   </button>
                            <button class="col button button-small button-clear button-assertive icon-left ion-close no" ng-class="{disabled:(product.state=='NotAvailable')}" ng-click="productAction('no',3,ordersList[0].id,product.id,product.orderItemId)" data-orderid="{{ordersList[0].id}}"
                                data-productid="{{product.orderItemId}}">
                       Not
                   </button>
                            <button class="col button button-small button-clear button-positive icon-left ion-loop change" ng-click="productAction('change',0,ordersList[0].id,product.id,product.orderItemId)" data-orderid="{{ordersList[0].id}}" data-productid="{{product.orderItemId}}">
                       Change
                   </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </ion-view>

    <ion-footer-bar>
        <div class="item product-list-info" ng-if="isPicking&&!isReady" ng-init="isPicking=false">
            <span>Total</span>
            <span class="price-label relative">{{ordersList[0].grandTotal}} <span style="font-weight:300">EGP</span></span>
        </div>
        <div class="bar bar-footer" style="bottom:0px;" ng-init="showMapAlertbtns=false">
            <div class="button-bar">
                <a class="button button-positive" ng-click="readyOrder()" ng-if="isAccepted&&isPicking&&!isReady" ng-init="isReady=false">Is Order Ready?</a>
                <a class="button button-stable" ng-click="showMenu()"><i class="ion-ios-more u-ico"></i></a>
            </div>
        </div>
    </ion-footer-bar>
</ion-content>
